<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/562badee7a.js" crossorigin="anonymous"></script>
    <title>Tarea</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div id="nave" class="row">
                <div class="col-lg12 col-xs-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
                        <a class="navbar-brand" href="#">Menu</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link">Inicio</a></li>
                                <li class="nav-item">
                                    <a href="servicios.html" class="nav-link">Servicios</a></li>
                                <li class="nav-item">
                                    <a href="contacto.html" class="nav-link">Contacto</a></li>
                                <li class="nav-item">
                                    <a href="imagenes.html" class="nav-link">Imagenes</a></li>
                                <li class="nav-item">
                                    <a href="videos.html" class="nav-link" text-center>Videos</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="jumbotroncontac" class="jumbotron mx-auto d-block text-center bg-dark">
            <h1 class="text-center">Contacto</h1>
            <h2>Ponte en contacto con nuestro equipo! </h2>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset class="bg-dark">
                                <legend class="text-center header bg-dark">Contact us</legend>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre completo" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Correo electronico" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Deja tu mensaje" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary bg-dark btn-lg">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div id="footer-socials" class="bg-secondary">
                    <div class="socials inline-inside socials-colored">
                        <a href="https://es-la.facebook.com/MochakkMusic" target="_blank" title="Facebook" class="socials-item">
                            <i class="fab fa-facebook-f facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/mochakk/?hl=es" target="_blank" title="Instagram" class="socials-item">
                            <i class="fab fa-instagram instagram"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCsujoYVwvARUAiAgSLwiIIw" target="_blank" title="YouTube" class="socials-item">
                            <i class="fab fa-youtube youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    </div>
    </footer>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>

</html>
