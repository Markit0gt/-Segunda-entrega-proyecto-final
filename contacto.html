<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="musica, dj, mochakk, electronica, djmochakk, contacto djmochakk, contacto, gmail, hotmail">
    <meta name="description" content="The oficial page of dj mochakk, contactar con djmochakk">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/562badee7a.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="container-fluid fixed-top">
            <div id="nave" class="row">
                <div class="col-lg12 col-xs-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="#">Menu</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link">Inicio</a></li>
                                <li class="nav-item">
                                    <a href="servicios.html" class="nav-link">Servicios</a></li>
                                <li class="nav-item">
                                    <a href="contacto.html" class="nav-link">Contacto</a></li>
                                <li class="nav-item">
                                    <a href="imagenes.html" class="nav-link">Imagenes</a></li>
                                <li class="nav-item">
                                    <a href="videos.html" class="nav-link" text-center>Videos</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="contacto" class="jumbotron-fluid">
            <h1>Contacto</h1>
            <p>Ponte en contacto con nuestro equipo! </p>
            <a href="mailto:correomochakkk@gmail.com" target="_blank" class="btn--gmail">GMAIL</a>
            <a href="mailto:correomochakkk@hotmail.com" target="_blank" class="btn--outlook">OUTLOOK</a>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset id="formulario">
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2"><i class="fa fa-user bigicon"></i></span>
                                    <div#c>
                                        <input id="fname" name="name" type="text" placeholder="Nombre completo" class="form-control">
                                    </div#c>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div>
                                        <input id="email" name="email" type="text" placeholder="Correo electronico" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div>
                                        <textarea class="form-control" id="message" name="message" placeholder="Deja tu mensaje" rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button type="submit" class="btn btn-lg">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div id="footer-socials">
                    <div class="socials inline-inside socials-colored">
                        <h3>Follow Me</h3>
                        <a href="https://es-la.facebook.com/MochakkMusic" target="_blank" title="Facebook" class="socials-item btn--facebook">
                            <i class="fab fa-facebook-f facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/mochakk/?hl=es" target="_blank" title="Instagram" class="socials-item btn--instagram">
                            <i class="fab fa-instagram instagram"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCsujoYVwvARUAiAgSLwiIIw" target="_blank" title="YouTube" class="socials-item btn--youtube">
                            <i class="fab fa-youtube youtube"></i>
                        </a>
                    </div>
                </div>
                <div id="footer-links">
                    <div class="links">
                        <h4>Media</h4>
                        <ul>
                            <li class="links-media">
                                <a href="videos.html">Videos</a>
                                <a href="imagenes.html">Imagenes</a>
                            </li>
                        </ul>
                    </div>
                    <div class="links">
                        <h4>Contacto</h4>
                        <ul>
                            <li>
                                <a href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                    <div class="links">
                        <h4>Disponibilidad</h4>
                        <ul>
                            <li>
                                <a href="servicios.html">Servicios</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>

</html>
